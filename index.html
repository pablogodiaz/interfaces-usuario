<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de registro:</h2><br/>
    <form action="" >
        <p>
            <label for="firstname">Nombre:</label>
            <input type="text" name="firstname" id="firstname" title='Introduce tu nombre' autocomplete="name" placeholder="Nombre" required/>
        </p>

        <p>
            <label for="lastname">Primer Apellido:</label>
            <input type="text" name="lastname" id="lastname" title='Introduce tu primer apellido' autocomplete="family-name" placeholder="Apellido" required/>
        </p>

        <p>
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate" title='Introduce tu fecha de nacimiento' autocomplete="bday"/>
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" title='Introduce tu correo electr&oacute;nico' autocomplete="email" placeholder="ejemplo@gmail.com" required/>
        </p>

        <p>
            <label for="phonenumber">Tel&eacute;fono:</label>
            <input type="tel" name="phonenumber" id="phonenumber" title='Introduce tu tel&eacute;fono' autocomplete="tel" placeholder="123456789"/>
        </p>

        <p>
            <label for="pass">Contrase&ntilde;a:</label>
            <input type="password" name="pass" id="pass" title='Introduce tu contrase&ntilde;a' autocomplete="new-password" required/>
        </p>

        <p>
            <label for="color">Color Favorito:</label>
            <input type="color" name="color" id="color" title='Introduce tu color favorito' autocomplete="color"/>
        </p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
