<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Formulario</title>
    </head>
    <body>
        <h2>Formulario de registro:</h2><br/>
        <form action="" >
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" title='Introduce tu nombre' autocomplete="nombre"/>
            </p>

            <p>
                <label for="apellido">Primer Apellido:</label>
                <input type="text" name="apellido" id="apellido" title='Introduce tu primer apellido' autocomplete="apellido"/>
            </p>

            <p>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" name="fecha" id="fecha" title='Introduce tu fecha de nacimiento' autocomplete="fecha"/>
            </p>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
